<nav>
  <a mat-icon-button routerLink="/"><mat-icon>arrow_back</mat-icon></a>
</nav>
<div class="container video" *ngIf="video$ | async as video">
  <img class="video__img" [src]="video.imgUrl" />
  <div class="video__header">
    <h4>{{ video?.title }}</h4>
    <button
      *ngIf="!video?.isFavorite"
      mat-flat-button
      color="warn"
      type="button"
      (click)="toggleFav()"
    >
      Add to favorite
    </button>
    <button
      *ngIf="video?.isFavorite"
      mat-flat-button
      color="primary"
      type="button"
      (click)="toggleFav()"
    >
      Dislike
    </button>
  </div>
  <hr />
  <div class="video__statistics">
    <div class="video__statistics__rate">
      <p>Rate now</p>
      <form [formGroup]="form">
        <ngx-star-rating formControlName="rating"></ngx-star-rating>
      </form>
    </div>
    <p class="video__statistics__duration">
      Duration {{ video?.duration | duration }}
    </p>
    <div class="video__statistics__count">
      <p><mat-icon>remove_red_eye</mat-icon> {{ video?.viewCount }}</p>
      <p><mat-icon>thumb_up</mat-icon> {{ video?.likeCount }}</p>
    </div>
  </div>
  <hr />
  <div class="video__description">
    <h5>Published on {{ video.publishedAt | date }}</h5>
    <p>{{ video.description }}</p>
  </div>
</div>
